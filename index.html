<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabava TV –ü–ª–µ–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .player-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .video-container {
            flex: 1;
            min-width: 300px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .channel-info {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .channels-section {
            flex: 1;
            min-width: 300px;
        }
        
        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-box {
            padding: 10px;
            border-radius: 25px;
            border: none;
            width: 200px;
            background: rgba(255,255,255,0.2);
            color: white;
            outline: none;
        }
        
        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .channel-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .channel-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .channel-card.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 5px 15px rgba(238,90,36,0.4);
        }
        
        .channel-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .channel-name {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,210,255,0.4);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #00d2ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .player-section {
                flex-direction: column;
            }
            
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Zabava TV</h1>
            <p>–û–Ω–ª–∞–π–Ω —Ç–µ–ª–µ–≤–∏–¥–µ–Ω–∏–µ</p>
        </header>
        
        <div class="player-section">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="videoPlayer" controls>
                        <source src="" type="application/x-mpegURL">
                        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
                    </video>
                </div>
                <div class="channel-info">
                    <h3 id="currentChannel">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–Ω–∞–ª</h3>
                    <p id="channelDescription">–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è</p>
                </div>
                <div class="controls">
                    <button onclick="playPause()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
                    <button onclick="stopVideo()">‚èπÔ∏è –°—Ç–æ–ø</button>
                    <button onclick="loadChannels()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                </div>
            </div>
            
            <div class="channels-section">
                <div class="channels-header">
                    <h2>–ö–∞–Ω–∞–ª—ã</h2>
                    <input type="text" class="search-box" placeholder="–ü–æ–∏—Å–∫..." oninput="searchChannels(this.value)">
                </div>
                <div class="channels-grid" id="channelsGrid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–Ω–∞–ª–æ–≤...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status">
            <p id="statusText">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</p>
        </div>
    </div>

    <script>
        let channels = [];
        let currentChannel = null;
        const videoPlayer = document.getElementById('videoPlayer');
        const channelsGrid = document.getElementById('channelsGrid');
        const currentChannelEl = document.getElementById('currentChannel');
        const channelDescription = document.getElementById('channelDescription');
        const statusText = document.getElementById('statusText');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadChannels();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–Ω–∞–ª–æ–≤ –∏–∑ —Ñ–∞–π–ª–∞
        async function loadChannels() {
            try {
                statusText.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–Ω–∞–ª–æ–≤...";
                channelsGrid.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–Ω–∞–ª–æ–≤...</p>
                    </div>
                `;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = 'http://m24.do.am/CH/zabava.txt';
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                const text = await response.text();
                
                // –ü–∞—Ä—Å–∏–Ω–≥ M3U —Ñ–∞–π–ª–∞
                channels = parseM3U(text);
                
                if (channels.length > 0) {
                    renderChannels(channels);
                    statusText.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${channels.length} –∫–∞–Ω–∞–ª–æ–≤`;
                } else {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –∫–∞–Ω–∞–ª—ã');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–Ω–∞–ª–æ–≤:', error);
                statusText.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–Ω–∞–ª–æ–≤: " + error.message;
                channelsGrid.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #ff6b6b;">
                        <p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞–Ω–∞–ª–æ–≤</p>
                        <p>${error.message}</p>
                        <button onclick="loadChannels()" style="margin-top: 15px;">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É</button>
                    </div>
                `;
            }
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ M3U —Ñ–∞–π–ª–∞
        function parseM3U(m3uContent) {
            const lines = m3uContent.split('\n');
            const channels = [];
            let currentChannel = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    // –ü–∞—Ä—Å–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–∞–Ω–∞–ª–µ
                    const match = line.match(/#EXTINF:-1\s*(?:tvg-id="([^"]*)")?\s*(?:tvg-name="([^"]*)")?\s*(?:tvg-logo="([^"]*)")?\s*(?:group-title="([^"]*)")?,(.*)/);
                    if (match) {
                        currentChannel = {
                            id: channels.length + 1,
                            name: match[5] || match[2] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∫–∞–Ω–∞–ª',
                            logo: match[3] || '?',
                            group: match[4] || '–ë–µ–∑ –≥—Ä—É–ø–ø—ã',
                            url: ''
                        };
                    } else {
                        // –ü—Ä–æ—Å—Ç–æ–π —Ñ–æ—Ä–º–∞—Ç
                        const name = line.split(',')[1] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∫–∞–Ω–∞–ª';
                        currentChannel = {
                            id: channels.length + 1,
                            name: name,
                            logo: '?',
                            group: '–ë–µ–∑ –≥—Ä—É–ø–ø—ã',
                            url: ''
                        };
                    }
                } else if (line.startsWith('http') && currentChannel) {
                    // –≠—Ç–æ URL –ø–æ—Ç–æ–∫–∞
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            }
            
            return channels;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–æ–≤
        function renderChannels(channelsToShow) {
            channelsGrid.innerHTML = '';
            
            if (channelsToShow.length === 0) {
                channelsGrid.innerHTML = '<div style="text-align: center; padding: 20px;">–ö–∞–Ω–∞–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            channelsToShow.forEach(channel => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.onclick = () => playChannel(channel);
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞
                const logoChar = channel.name.charAt(0).toUpperCase();
                
                channelCard.innerHTML = `
                    <div class="channel-logo">${logoChar}</div>
                    <div class="channel-name">${channel.name}</div>
                `;
                
                channelsGrid.appendChild(channelCard);
            });
        }

        // –ü–æ–∏—Å–∫ –∫–∞–Ω–∞–ª–æ–≤
        function searchChannels(query) {
            if (!query) {
                renderChannels(channels);
                return;
            }
            
            const filtered = channels.filter(channel => 
                channel.name.toLowerCase().includes(query.toLowerCase())
            );
            
            renderChannels(filtered);
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–∞
        function playChannel(channel) {
            try {
                currentChannel = channel;
                currentChannelEl.textContent = channel.name;
                channelDescription.textContent = `–ì—Ä—É–ø–ø–∞: ${channel.group}`;
                
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                videoPlayer.pause();
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–æ–≤–æ–≥–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞
                const source = videoPlayer.querySelector('source');
                source.src = channel.url;
                videoPlayer.load();
                
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–æ—Ç–æ–∫–∞
                setTimeout(() => {
                    const playPromise = videoPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                statusText.textContent = `–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${channel.name}`;
                            })
                            .catch(error => {
                                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                                statusText.textContent = "–ü–æ—Ç–æ–∫ –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω";
                            });
                    }
                }, 500);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∫–∞–Ω–∞–ª–∞ –≤ —Å–ø–∏—Å–∫–µ
                document.querySelectorAll('.channel-card').forEach(card => {
                    card.classList.remove('active');
                });
                if (typeof event !== 'undefined' && event && event.currentTarget) {
                    event.currentTarget.classList.add('active');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∫–∞–Ω–∞–ª–∞:', error);
                statusText.textContent = "–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∫–∞–Ω–∞–ª–∞: " + error.message;
            }
        }

        // –ü–∞—É–∑–∞/–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function playPause() {
            if (videoPlayer.paused) {
                const playPromise = videoPlayer.play();
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            statusText.textContent = "–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞—Ç–æ";
                        })
                        .catch(error => {
                            statusText.textContent = "–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: " + error.message;
                            console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                        });
                }
            } else {
                videoPlayer.pause();
                statusText.textContent = "–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ";
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤–∏–¥–µ–æ
        function stopVideo() {
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            statusText.textContent = "–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ";
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        videoPlayer.addEventListener('error', function(e) {
            statusText.textContent = "–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –ø–æ—Ç–æ–∫–∞";
            console.error('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        videoPlayer.addEventListener('ended', function() {
            statusText.textContent = "–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ";
        });
    </script>
</body>
</html>
